<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up!</title>
</head>
<body>
  <div class="container">
    <h1>Count Up By...</h1>
    <h2>Enter in a number to count to and the multiple that you want to count up by!</h2>
    <form id="count-up-by">
      <div class="form-group">
        <label for="countBy">Count by:</label>
        <input id="countBy" type="text">
        <label for="countTo">Count to:</label>
        <input id="countTo" type="text">
      </div>

      <button type="submit" class="btn">Count!</button>
    </form>

    <div id="output">
      <p>Your result: <span class="output"></span></p>
    </div>
  </div>
</body>
</html>
